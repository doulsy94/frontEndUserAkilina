<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row ">
    <div class="tit">
      Bienvenue sur la plateforme Akilina
    </div>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/images/1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/3.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="row">

  </div>

  <!-- <ion-searchbar show-clear-button="always" clear-icon="trash-bin" value="Rechercher..."  [(ngModel)]="searchText"></ion-searchbar> -->
  <ion-searchbar placeholder="Rechercher..."  name="searchText"
  [(ngModel)]="searchText"></ion-searchbar>

  <ion-grid >
    <ion-row>
      <ion-col >
        <ion-card class="crd">
          <ion-card-header>
            <img class="ig" src="../../assets/images/minis.png" routerLink="/ministere">
            <ion-card-subtitle>Ministere de l'education national</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col>
        <ion-card class="crd">
          <ion-card-header>
            <img class="ig" src="../../assets/images/minis.png" routerLink="/ministere">
            <ion-card-subtitle>Ministere de l'enseignement superieur et de la recherche scientifique</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="crd">
          <ion-card-header>
            <img class="ig" src="../../assets/images/minis.png">
            <ion-card-subtitle>Ministere de l'agriculture</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
</ion-content>
