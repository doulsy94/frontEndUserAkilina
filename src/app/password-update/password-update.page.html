<ion-header>
  <ion-toolbar style="--background: #24a8f2">
    <ion-buttons slot="start">
      <ion-back-button
        style="color: white; font-size: large;"
        text=""
        
        defaultHref="profil"
      ></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white; font-size: large;">Changer mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: white">
  <div class="container">
    <form
      #changePasswordForm="ngForm"
      (ngSubmit)="onChangePassword(changePasswordForm.value)"
    >
      <input
        type="hidden"
        class="form-control"
        name="emailOrNumero"
        placeholder="emailOrNumero"
        ngModel="{{ numero }}"
        required
        ngModel
      />

      <div class="mm" style="margin-top: 15%">
        <div class="inputWithIcon">
          <label>Mot de passe actuel <span style="color: red">*</span> </label>
          <div class="form-control" style="display: flex">
            <input
              style="border: none !important; width: 200%"
              [type]="type ? 'password' : 'text'"
              name="currentpassword"
              type="password"
              placeholder="Ancien mot de passe"
              minlength="6"
              maxlength="20"
              required
              ngModel
            />
            <i class="bi bi-shield-lock ii"></i>

            <ion-icon
              [name]="type ? 'eye-off' : 'eye'"
              slot="end"
              color="dark"
              (click)="changeType()"
              style="
                font-family: 'Poppins';
                font-style: normal;
                opacity: 0.5;
                margin-top: -4%;
                margin-left: 2%;
                font-size: 50px;
              "
            ></ion-icon>
          </div>
          <div class="inputWithIcon">
            <label
              >Nouveau mot de passe <span style="color: red">*</span>
            </label>
            <div class="form-control" style="display: flex">
              <input
                style="border: none !important; width: 200%"
                [type]="type ? 'password' : 'text'"
                name="newpassword"
                type="password"
                placeholder="Nouveau mot de passe"
                minlength="6"
                maxlength="20"
                required
                ngModel
              />
              <i class="bi bi-key ii1"></i>

              <ion-icon
                [name]="type ? 'eye-off' : 'eye'"
                slot="end"
                color="dark"
                (click)="changeType()"
                style="
                  font-family: 'Poppins';
                  font-style: normal;
                  opacity: 0.5;
                  margin-top: -4%;
                  margin-left: 2%;
                  font-size: 50px;
                "
              ></ion-icon>
            </div>
          </div>

          <div class="inputWithIcon">
            <label
              >Confirmer Nouveau mot de passe <span style="color: red">*</span>
            </label>
            <div class="form-control" style="display: flex">
              <input
                style="border: none !important; width: 200%"
                [type]="type ? 'password' : 'text'"
                name="confirmpassword"
                type="password"
                placeholder="Retaper le nouveau mot de passe"
                minlength="6"
                maxlength="20"
                required
                ngModel
              />
              <i class="bi bi-key ii2"></i>

              <ion-icon
                [name]="type ? 'eye-off' : 'eye'"
                slot="end"
                color="dark"
                (click)="changeType()"
                style="
                  font-family: 'Poppins';
                  font-style: normal;
                  opacity: 0.5;
                  margin-top: -4%;
                  margin-left: 2%;
                  font-size: 50px;
                "
              ></ion-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="butt" style="margin-top: 8%">
        <ion-button
          [disabled]="!changePasswordForm.valid"
          type="submit"
          style="width: 98%; font-size: 80%"
        >
          Mettre à jour le mot de passe
        </ion-button>
      </div>
      <!-- <p class="ins" style="text-align: center; margin-top: 2%">
        <span style="color: #ffff">
          <a routerLink="/resetpassword">Mot de Passe oublié ?</a>
        </span>
      </p> -->
    </form>
  </div>
</ion-content>
